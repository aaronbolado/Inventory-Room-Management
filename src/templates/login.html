<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster</title>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <script src="https://kit.fontawesome.com/bb47d33f1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2 class="logo">StockMaster</h2>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/tnc">Terms & Conditions</a>
            <button class="btnLogin">Get Started</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/verify" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" required id="emailLogin" name="emailLogin">
                    <label for="emailLogin">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required id="passwordLogin" name="passwordLogin">
                    <label for="passwordLogin">Password</label>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox">  Remember me
                    </label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account yet?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-circle-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox"> I agree with the Terms & Conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='login.js')}}"></script>
</body>

</html>
